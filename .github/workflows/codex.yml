name: codex

on:
  pull_request:
    branches: [ main ]

jobs:
  lint-type-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run ruff
        run: ruff check .
      - name: Run mypy
        run: mypy app.py
      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q
