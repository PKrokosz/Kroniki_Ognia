---
name: ci
'on':
  push:
    branches:
      - main
  pull_request: {}
jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install -U pip
      # co robi: aktualizuje pip
      - run: pip install -r requirements.txt
      # co robi: instaluje zależności runtime i narzędzia developerskie
      - run: pytest -q
      # co robi: uruchamia testy API w trybie lokalnym (test client)
      - run: ruff check .
      # co robi: uruchamia linting stylu i błędów statycznych
      - run: mypy .
      # co robi: uruchamia statyczną analizę typów
